{% extends 'layout.html' %} {% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your blog here</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <a href="/login"><button class="btn btn-primary text-uppercase">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary text-uppercase">Log Out</button></a>
            <hr>
            <h1>Edit/Add your posts</h1>

            <form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="post">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title here" name="title" id="title"
                            required data-validation-required-message="Please enter your name." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>slug</label>
                        <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required
                            data-validation-required-message="Please enter your email address." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Content</label>
                        <textarea type="text" class="form-control" placeholder="Content" name="content" id="content"
                            required
                            data-validation-required-message="Please enter your phone number.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image File</label>
                        <input rows="5" class="form-control" placeholder="Image file" name="img_file" id="img_file"
                            required data-validation-required-message="Please enter a message."
                            value="{{post.img_file}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>


            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
